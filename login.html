<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMC Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-inter">
    <div class="login-container">
        <div class="login-card">
            <h1>TMC Admin Login</h1>
            <p class="subtitle">Access your admin dashboard.</p>
            <div class="form-group">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button class="btn primary" onclick="handleLogin()">Login</button>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBJmnErOKgB5Pp45A00A1J_agJQFSPAyjY",
            authDomain: "edutech-a9b19.firebaseapp.com",
            databaseURL: "https://edutech-a9b19-default-rtdb.firebaseio.com",
            projectId: "edutech-a9b19",
            storageBucket: "edutech-a9b19.firebasestorage.app",
            messagingSenderId: "436628237784",
            appId: "1:436628237784:web:0683a574cdb0b9401616ad",
            measurementId: "G-FK8CSTSW64"
        };

        // Initialize Firebase
        try {
            firebase.initializeApp(firebaseConfig);
        } catch (error) {
            console.error('Firebase initialization failed:', error);
            alert('Failed to initialize application.');
        }

        const auth = firebase.auth();
        const db = firebase.database();

        // Handle Login
        async function handleLogin() {
            const email = document.getElementById('login-email')?.value?.trim();
            const password = document.getElementById('login-password')?.value;

            if (!email || !password) {
                alert('Please enter both email and password.');
                return;
            }

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                if (user) {
                    console.log('User logged in:', { uid: user.uid, email: user.email });

                    // Set current user as admin
                    await db.ref('users/' + user.uid).set({
                        id: user.uid,
                        name: 'Admin User',
                        email: user.email,
                        role: 'admin',
                        subscription_status: true,
                        subscription_expiry: 9999999999999,
                        trial_used: false
                    });

                    console.log('User set as admin:', user.email);
                    window.location.href = '/index.html';
                } else {
                    alert('Authentication failed.');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed: ' + error.message);
            }
        }

        // Redirect if already logged in
        auth.onAuthStateChanged(user => {
            if (user) {
                db.ref('users/' + user.uid).once('value', snapshot => {
                    const userData = snapshot.val();
                    if (userData && userData.role === 'admin') {
                        window.location.href = '/index.html';
                    }
                });
            }
        });
    </script>
</body>
</html>
